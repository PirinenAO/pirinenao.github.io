<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <title>pirinenao</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="skip-button-container">
      <p class="skip-button" id="skip-button">skip</p>
    </div>
    <div class="terminal">
      <div class="title-bar">
        <b>guest@pirinenao:~</b>
      </div>
      <div class="text">
        <!--first promptline-->
        <div class="line">
          <p>guest@pirinenao:~$</p>
          <p class="inputText" id="inputText"></p>
        </div>
        <!--second promptline-->
        <div class="line" id="line2">
          <p>guest@pirinenao:~$</p>
          <p class="inputText" id="inputText2"></p>
        </div>
        <!--second promptline-->
        <p class="output" id="Q1"></p>
        <div class="links">
          <a
            class="links"
            id="link1"
            href="https://github.com/PirinenAO"
            target="_blank"
            title="Click to open GitHub in new tab"
          ></a>
          <a
            class="links"
            id="link2"
            href="https://www.linkedin.com/in/pirinen-antti/"
            target="_blank"
            title="Click to open LinkedIn in new tab"
          ></a>
          <span class="links" id="email" title="Click to copy email"></span>
        </div>
      </div>
    </div>
  </body>
</html>
